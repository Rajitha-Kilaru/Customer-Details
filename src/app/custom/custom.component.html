<div>
	<h2 class="link">Customer Manager</h2>
	<ul  type="none">
		<li class="link navLink"><a routerLink='/custom' routerLinkActive='active'>Customer</a></li>
		<li class="link navLink"><a routerLink='/orders' routerLinkActive='active'>Orders</a></li>
		<li class="link navLink"><a>About</a></li>
		<li class="link navLink"><a>Logout</a></li>
	</ul>	
</div>	

<div class="cusTable">
	<table style="width: 100%">
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Address</th>
			<th>City</th>
			<th>State</th>
			<th>Order Total</th>
			<th></th>
		</tr>
		<tr *ngFor = 'let custDet of customerDetails'>
			<td style="text-align: center;"><a (click)="routeFunc(custDet)" routerLinkActive='active'>{{custDet.firstName}}</a></td>
			<td style="text-align: center;">{{custDet.lastName}}</td>
			<td style="text-align: center;">{{custDet.address}}</td>
			<td style="text-align: center;">{{custDet.city}}</td>
			<td style="text-align: center;">{{custDet.state.name}}</td>
			<td style="text-align: center;">{{custDet.totalCount}}</td>
			<td><a routerLink='/orders' routerLinkActive='active'>View Orders</a></td>
		</tr>	
	</table>
</div>
