<div  *ngFor='let order of ordersData'>
	<h2>{{order.firstName}} {{order.lastName}}</h2>
	
	<table *ngFor='let ord of order.orders' style="width: 100%">
		<tr>
			<td style="width: 100%">{{ord.productName}}</td>
			<td style="width: 100%">{{ord.itemCost}}</td>
		</tr>		
	</table>
	<table class="tab">
		<tr>
			<td style="width: 100%"></td>
			<td style="width: 100%">{{order.totalCount}}</td>
		</tr>	
	</table>
</div>
